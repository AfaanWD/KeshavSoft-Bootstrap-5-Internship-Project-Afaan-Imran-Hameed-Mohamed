<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Afaan | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Afaan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="py-5">
    <div class="container">
      <div class="row g-5">
        <!-- Contact Info -->
        <div class="col-lg-4">
          <h2 class="fw-bold mb-4">Get in Touch</h2>
          <p class="mb-3"><i class="bi bi-envelope-fill text-primary"></i> afaanmrn@gmail.com</p>
          <p class="mb-3"><i class="bi bi-telephone-fill text-success"></i> +91-7674006041</p>
          <p class="mb-3"><i class="bi bi-geo-alt-fill text-danger"></i> Hyderabad, India</p>
        </div>

        <!-- Contact Form -->
        <div class="col-lg-8">
          <h2 class="fw-bold mb-4">Send a Message</h2>
          <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
              <div class="invalid-feedback">Please enter a message.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            <div id="formAlert" class="mt-3"></div>
          </form>
        </div>
      </div>

      <!-- Optional Map -->
      <div class="row mt-5">
        <div class="col-12">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.563942233591!2d78.4867!3d17.3850!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99f0d0d6d8a7%3A0xb8d3a8f5f843b1a4!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1700000000000"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-dark text-light text-center">
    <small>&copy; <span id="year"></span> Afaan Imran Hameed Mohamed</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Form validation
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      document.getElementById('formAlert').innerHTML =
        '<div class="alert alert-success">Message sent successfully (demo mode).</div>';
      form.reset();
      form.classList.remove('was-validated');
    });
  </script>
</body>
</html>
